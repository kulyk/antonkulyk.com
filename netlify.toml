[build]
  command = "yarn export"
  publish = "out"

[[headers]]
  for = "/feed.xml"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[plugins]]
  package = "netlify-plugin-cache-nextjs"

[[redirects]]
  from = "/feed"
  to = "/feed.xml"

[[redirects]]
  from = "/rss"
  to = "/feed.xml"

